<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body class="container">
    <h1 class="text-center mb-4">Search books</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-text" type="text" class="form-control rounded me-1" placeholder="enter your book name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button" class="btn btn-outline-secondary rounded" type="button">Search</button>
    </div>
    <!-- show total data -->
    <p id="error" class="text-danger text-center"></p>
    <h5 id="no-result" class="text-primary text-center"></h5>
    <h3 id="total-data" class="mb-3 text-center text-success"></h3>

    <!-- card title -->
    <div id="books-div" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    <script src="main.js"></script>
</body>

</html>
