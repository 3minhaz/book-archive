<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">
    <h1 class="text-center mb-4">lets Search books</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-text" type="text" class="form-control rounded me-1" placeholder="enter your book name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button" class="btn btn-outline-secondary rounded" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- card title -->
    <div class="card" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
